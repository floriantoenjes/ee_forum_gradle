<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <h:dataTable styleClass="table post-table" value="#{userController.users}" var="user"
                     rowClasses="table-even-row, table-odd-row" headerClass="table-header">
            <h:column>
                <f:facet name="header">Avatar</f:facet>
                <h:graphicImage url="/avatar?userId=#{user.id}" rendered="#{user.avatar != null}"/>
                <h:graphicImage library="img" name="user.png" rendered="#{user.avatar == null}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Post Count</f:facet>
                <h:outputText value="#{user.postCount}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <pretty:link mappingId="viewUser">
                    <f:param value="#{user.id}"/>
                    #{user.username}
                </pretty:link>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
