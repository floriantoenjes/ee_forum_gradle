<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <div class="wrapper">
            <h2 id="subtitle">Search</h2>
            <h:form>
                <h:inputText id="search" value="#{searchController.query}"/>
                <h:commandButton value="Go" action="pretty:searchResults"/>
            </h:form>
        </div>
        <h:dataTable styleClass="table post-table" rowClasses="table-even-row, table-odd-row" headerClass="table-header"
                     value="#{searchController.results}" var="result" rendered="#{searchController.results.size() > 0}"
                     columnClasses="thread-column, found-column, user-column, created-at-column">
            <f:facet name="header">
                <h:outputText value="Results"/>
            </f:facet>
            <h:column>
                <f:facet name="header">Board</f:facet>
                <pretty:link mappingId="viewBoard">
                    #{result.thread.board.name}
                    <f:param value="#{result.thread.board.id}"/>
                </pretty:link>
            </h:column>
            <h:column>
                <f:facet name="header">Thread</f:facet>
                <pretty:link mappingId="viewThreadPages">
                    #{result.thread.name}
                    <f:param value="#{result.thread.board.id}"/>
                    <f:param value="#{result.thread.id}"/>
                    <f:param value="#{searchController.getResultPage(result.postNumber)}"/>
                </pretty:link>
            </h:column>
            <h:column>
                <f:facet name="header">Found</f:facet>
                #{result.text}
            </h:column>
            <h:column>
                <f:facet name="header">by User</f:facet>
                #{result.author.username}
            </h:column>
            <h:column>
                <f:facet name="header">Created at</f:facet>
                <h:outputText value="#{result.created}">
                    <f:convertDateTime dateStyle="short" type="both"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        <div class="wrapper">
            <ui:fragment rendered="#{searchController.results.size() > 0}">
                <p>Page
                    <ui:repeat value="#{searchController.pages}" var="page">
                        <pretty:link mappingId="searchResultsPages" rendered="#{page != searchController.currentPage}">
                            <f:param value="#{searchController.query}"/>
                            <f:param value="#{page}"/>
                            #{page + 1}
                        </pretty:link>
                        <ui:fragment rendered="#{page == searchController.currentPage}">
                            #{page + 1}
                        </ui:fragment>
                    </ui:repeat>
                </p>
            </ui:fragment>
        </div>
    </ui:define>
</ui:composition>
