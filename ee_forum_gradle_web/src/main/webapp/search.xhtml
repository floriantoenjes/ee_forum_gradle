<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <div class="wrapper">
            <h2 id="subtitle">Search</h2>
            <h:form>
                <h:inputText id="search" value="#{searchController.query}"/>
                <h:commandButton value="Go" action="#{searchController.search}"/>
            </h:form>
        </div>
        <h:dataTable value="#{searchController.results}" var="result" rendered="#{searchController.results.size() > 0}">
            <f:facet name="header">
                <h:outputText value="Results"/>
            </f:facet>
            <h:column>#{result.author.username}</h:column>
            <h:column>
                <h:outputText value="#{result.created}">
                    <f:convertDateTime dateStyle="short" type="both"/>
                </h:outputText>
            </h:column>
            <h:column>#{result.text}</h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
