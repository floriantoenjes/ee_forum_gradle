<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <div class="wrapper">
            <h2><h:outputLabel value="Boards"/></h2>
        </div>

        <h:dataTable styleClass="table post-table" value="#{boardController.boards}" rowClasses="table-even-row, table-odd-row" var="board">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <pretty:link mappingId="viewBoard">
                    <f:param value="#{board.id}"/>
                    #{board.name}
                </pretty:link>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{board.description}
            </h:column>
            <h:column>
                <f:facet name="header">Threads</f:facet>
                #{board.threadCount}
            </h:column>
            <h:column>
                <f:facet name="header">Last Post</f:facet>
                <pretty:link mappingId="viewThreadPages">
                    <f:param value="#{board.id}"/>
                    <f:param value="#{board.lastThread.id}"/>
                    <f:param value="#{board.lastThread.pages}"/>
                    #{board.lastThread.name}
                </pretty:link>
                by #{board.lastThread.lastPost.author.username} at
                <h:outputText value="#{board.lastThread.updated}">
                    <f:convertDateTime dateStyle="short" type="both"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        <div class="wrapper">
            <pretty:link mappingId="addBoard" rendered="#{signInController.user.hasRole('ADMIN')}">
                New Board
            </pretty:link>
        </div>
    </ui:define>
</ui:composition>
