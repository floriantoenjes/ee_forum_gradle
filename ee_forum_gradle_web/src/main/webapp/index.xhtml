<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <div class="wrapper">
            <h2><h:outputLabel value="Boards"/></h2>
        </div>

        <h:dataTable styleClass="table" value="#{boardController.boards}" var="board">
            <h:column>
                <h:panelGrid columns="1">
                    <pretty:link mappingId="viewBoard">
                        <f:param value="#{board.id}"/>
                        #{board.name}
                    </pretty:link>
                </h:panelGrid>
            </h:column>
            <h:column>
                #{board.description}
            </h:column>
        </h:dataTable>
        <div class="wrapper">
            <pretty:link mappingId="addBoard" rendered="#{signInController.user.hasRole('ADMIN')}">
                New Board
            </pretty:link>
        </div>
    </ui:define>
</ui:composition>
