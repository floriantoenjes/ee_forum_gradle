<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <h:panelGrid styleClass="table" columns="3">
                <f:facet name="header">
                    <h:outputText value="Register"/>
                </f:facet>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{registerController.user.email}"/>
                <h:message for="email"/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{registerController.user.password}"/>
                <h:message for="password"/>

                <h:outputLabel for="confirm-password" value="Confirm Password:"/>
                <h:inputSecret id="confirm-password" value="#{registerController.confirmPassword}">
                    <f:validator validatorId="confirmPasswordValidator"/>
                    <f:attribute name="password1" value="#{component.parent.parent.clientId}:password"/>
                </h:inputSecret>
                <h:message for="confirm-password"/>

                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{registerController.user.username}"/>
                <h:message for="username"/>

                <h:commandButton action="#{registerController.register}" value="Register" styleClass="btn btn-primary form-button"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
