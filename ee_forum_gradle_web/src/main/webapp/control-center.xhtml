<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <div class="wrapper">
            <h2><h:outputLabel value="Control Center"/></h2>
            <h:form id="avatarForm" enctype="multipart/form-data">
                <h:outputLabel for="avatar" value="Upload an avatar:"/>
                <br/>
                <h:graphicImage url="/avatar?userId=#{signInController.user.id}" rendered="#{signInController.user.avatar != null}"/>
                <br/>
                <h:inputFile id="avatar" value="#{profileController.part}"/>
                <br/>
                <br/>
                <h:outputLabel for="signature" value="Enter a signature:"/>
                <h:inputTextarea id="signature" value="#{signInController.user.signature}"/>
                <h:commandButton value="Save Profile" action="#{profileController.saveProfile}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
