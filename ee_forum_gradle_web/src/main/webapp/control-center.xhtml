<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:define name="content">
        <h4><h:outputLabel value="Control Center"/></h4>

        <h:form id="avatarForm" enctype="multipart/form-data">
            <h:panelGrid columns="2" styleClass="table" style="width: 45%">
                <h:outputLabel for="avatar" value="Your avatar:"/>
                <h:graphicImage url="/avatar?userId=#{signInController.user.id}" rendered="#{signInController.user.avatar != null}"/>

                <h:column>
                    <h:inputFile id="avatar" value="#{profileController.part}"/>
                </h:column>
                <h:column/>

                <h:outputLabel for="signature" value="Enter a signature:"/>

                <h:inputTextarea id="signature" value="#{signInController.user.signature}"/>

                <h:commandButton value="Save Profile" action="#{profileController.saveProfile}" styleClass="btn btn-primary"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
