<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="wrapper">
            <h2><h:outputLabel value="#{postController.thread.name}"/></h2>
            <h:messages/>
        </div>
        <h:form styleClass="center-form">
            <h:panelGrid columns="2">
                <h:outputLabel for="text" value="Text:"/>
                <h:inputTextarea id="text" value="#{postController.post.text}"/>
                <h:commandButton action="#{postController.editPost}" value="Edit Post"/>
                <h:commandButton action="#{postController.deletePost}" value="Delete Post"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
