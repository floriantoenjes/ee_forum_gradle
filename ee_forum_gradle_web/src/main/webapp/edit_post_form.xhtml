<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h2><h:outputLabel value="#{postController.thread.name}"/></h2>
        <h:messages/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="text" value="Text:"/>
                <h:inputTextarea id="text" value="#{postController.post.text}" cols="80" rows="10"/>
                <h:commandButton action="#{postController.editPost}" value="Edit Post" styleClass="btn btn-primary form-button"/>
                <h:commandButton action="#{postController.deletePost}" value="Delete Post" styleClass="btn btn-danger form-button"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
